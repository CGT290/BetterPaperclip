<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container">
            <div class="d-flex titleCard">
                <!-- Image -->
                <img src="../images/leafIcon.png" alt="Title Icon" width="40px">
                <!-- Title text -->
                <div class="navbar-brand mb-0 h1">BetterPaperCut</div>
            </div>
          </div>
      </div>
  </nav>

<div class="container">
  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Card Number/ID</label>
        <input type="number" class="form-control" id="username" placeholder="Enter your card number/Id">
        <small id = "userNameErrors"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
        <small id = "passwordErrors"></small>
      </div>
      <a href="../MainPage/main.html" class="btn btn-primary btn-login" id ="LoginButton">Login</a>
    </form>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src = "login.js"></script>

</body>
</html>
