<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <div class="container">
        <div class="d-flex titleCard dropdown">
            <!-- Image -->
            <img src="../images/leafIcon.png" alt="Title Icon" width="40px">
            <!-- Title text -->
            <span class="navbar-brand mb-0 h1 dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">BetterPaperCut</span>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="../MainPage/main.html">Main page</a></li>
                <li><a class="dropdown-item" href="../FinancialPage/main.html">Financials page</a></li>
            </ul>
        </div>


        <!-- balance bar-->
        <div class="balanceBar ">
            <p>Balance: $XX.XX</p>
        </div>

        <div class="dropdown">
            <!--profile button-->
            <div class="headerButton" id="dropdownProfileButton" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="fas fa-user"></div>
            </div>
            <ul class="dropdown-menu" aria-labelledby="dropdownProfileButton">
                <li><a class="dropdown-item" href="../LoginPage/main.html">Change user</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <!--settings button-->
            <div class="headerButton" id="dropdownSettingsButton" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="fas fa-cog"></div>
            </div>
            <ul class="dropdown-menu" aria-labelledby="dropdownSettingsButton">
                <li><a class="dropdown-item" href="../LoginPage/main.html">Log out</a></li>
                <li><a class="dropdown-item" href="http://webprint.brooklyn.cuny.edu/">PaperClip original page</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-3">
    <div class="row main">
        <!--main preview container-->
        <div class="col-sm-12 col-md-6 order-md-2">

            <div class="drop-area" >
                <div><p>Tap or drag and drop files here to upload</p>
                    <input type="file" name="FilesUpload" class = "drop-area_input">
                </div>


            </div>


        </div>

        <!--queue preview-->
        <div class="col-sm-6 col-md-3 order-md-1 side-containder">
            <div class="side-container" id="queue-preview">
                <div class="preview-container mb-3"></div>
                <div class="preview-container mb-3"></div>
                <div class="preview-container mb-3"></div>
                <div class="preview-container mb-3"></div>
                <div class="preview-container mb-3"></div>
            </div>
        </div>

        <!--print options container-->
        <div class="col-sm-6 col-md-3 order-md-3">
            <div class="p-3 side-container">
                <h3>Printing Setting</h3>


                <div class="mb-3">
                    <label for="colorOption">Color option</label>
                    <select id="buttons" class="form-control">
                        <option>Black & white</option>
                        <option>Color</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label for="pages">Pages</label>
                    <select id="buttons" class="form-control" onchange="customTextBar(this)">
                        <option value="All">All</option>
                        <option value="Custom">Custom</option>

                    </select>
                    <input class="custom-text-bar" type="text" placeholder="e.g 1-5, 8, 9-11">
                </div>


                <div class="mb-3">
                    <label for="copies">Copies</label>
                    <select id="buttons" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>

                    </select>
                </div>


                <div class="mb-3">
                    <label for="orientation">Orientation</label>
                    <select id="buttons" class="form-control" onchange="customTextBar(this)">
                        <option value="Portrait">Portrait</option>
                        <option value="Landscape">Landscape</option>
                    </select>
                </div>


                <div>
                    <button id="upload-button" onclick="Upload(this);" class="btn btn-primary w-100">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
<a id="FAQ-button" href="../FAQPage/main.html">
    <div class="fa-solid fa-question"></div>
</a>
<script src="script.js"></script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
