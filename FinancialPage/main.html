<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Files</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <div class="container">
        <!-- Title card with image and text -->
        <div class="d-flex">
            <!-- Image -->
            <img src="../images/leafIcon.png" alt="Title Icon" width="40px">
            <!-- Title text -->
            <span class="navbar-brand mb-0 h1">Better PaperCut</span>

        </div>

        <!-- Spacer to push icons to the right -->
        <div class="flex-grow-1"></div>

        <!-- Profile and settings icons on the right -->
        <div class="d-flex align-items-center">
            <!-- Profile icon -->
            <div class="balanceBar">
                <p>Balance: $XX.XX</p>
            </div>
            <div class="headerButton">
                <div class="fa-solid fa-user"></div>
            </div>
            <div class="headerButton">
                <div class="fa-solid fa-gear"></div>
            </div>
        </div>
    </div>
</nav>

<div id="drop-area">
    <p>Drag and drop files here</p>
    <div id="file-list"></div>
</div>
<script src="script.js"></script>
</body>
</html>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
